<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2048 Game</title>
  <link rel="icon" href="/Images/logo2.jpg" type="image/png">
  <style>
    * { box-sizing: border-box; }
    body {
      background-color: #faf8ef;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    h1 {
      font-size: 48px;
      color: #776e65;
      margin-bottom: 10px;
    }
    .grid {
      width: 320px;
      height: 330px;
      background-color: #bbada0;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
      padding: 10px;
      border-radius: 10px;
      margin: 10px;
      position: relative;
    }
    .cell {
      background-color: #cdc1b4;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: #776e65;
      height: 70px;
      border-radius: 5px;
      transition: all 0.2s ease-in-out;
    }
    .bottom-bar {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 15px;
    }
    .score {
      font-size: 20px;
      color: #333;
      margin-bottom: 10px;
    }
    .btn {
      padding: 8px 16px;
      background-color: #8f7a66;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #776e65;
    }
    #game-over {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      color: white;
      font-size: 32px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      display: none;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="btn" style="position: absolute; left: 20px; top: 22px;">
    <strong style="position: relative; top: -1px">&#11013;</strong>
    <a href="./loading_page.html" style="text-decoration: none; color: white">Back</a>
  </div>
  <h1>2048</h1>

  <div class="grid" id="grid">
    <div id="game-over">Game Over</div>
  </div>

  <div class="bottom-bar">
    <div class="score" id="score">Score: 0</div>
    <button class="btn" onclick="restartGame()">Restart</button>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const scoreDisplay = document.getElementById('score');
    const gameOverBox = document.getElementById('game-over');
    let score = 0;
    let cells = [];

    function init() {
      grid.querySelectorAll(".cell").forEach(cell => cell.remove());
      cells = [];
      for (let i = 0; i < 16; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.textContent = '';
        grid.appendChild(cell);
        cells.push(cell);
      }
      score = 0;
      updateScore();
      gameOverBox.style.display = 'none';
      addNumber();
      addNumber();
    }

    function restartGame() {
      init();
    }

    function addNumber() {
      let emptyCells = cells.filter(c => c.textContent === '');
      if (emptyCells.length === 0) return;
      let randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      randomCell.textContent = Math.random() > 0.9 ? '4' : '2';
      updateColors();
    }

    function getCellValue(i) {
      return parseInt(cells[i].textContent) || 0;
    }

    function move(direction) {
      let moved = false;
      for (let row = 0; row < 4; row++) {
        let line = [];
        for (let col = 0; col < 4; col++) {
          let index = direction === 'left' || direction === 'right'
            ? row * 4 + col
            : col * 4 + row;

          let val = getCellValue(index);
          if (val !== 0) line.push(val);
        }

        if (direction === 'right' || direction === 'down') line.reverse();

        for (let i = 0; i < line.length - 1; i++) {
          if (line[i] === line[i + 1]) {
            line[i] *= 2;
            score += line[i];
            line.splice(i + 1, 1);
          }
        }

        while (line.length < 4) line.push(0);

        if (direction === 'right' || direction === 'down') line.reverse();

        for (let col = 0; col < 4; col++) {
          let index = direction === 'left' || direction === 'right'
            ? row * 4 + col
            : col * 4 + row;

          if (getCellValue(index) !== line[col]) {
            cells[index].textContent = line[col] === 0 ? '' : line[col];
            moved = true;
          }
        }
      }

      if (moved) {
        addNumber();
        updateColors();
        updateScore();
        if (checkGameOver()) showGameOver();
      }
    }

    function checkGameOver() {
      let hasEmpty = cells.some(cell => cell.textContent === '');
      if (hasEmpty) return false;

      for (let i = 0; i < 16; i++) {
        let val = getCellValue(i);
        let row = Math.floor(i / 4);
        let col = i % 4;

        if (col < 3 && val === getCellValue(i + 1)) return false;
        if (row < 3 && val === getCellValue(i + 4)) return false;
      }

      return true;
    }

    function showGameOver() {
      gameOverBox.style.display = 'flex';
    }

    function updateScore() {
      scoreDisplay.textContent = 'Score: ' + score;
    }

    function updateColors() {
      cells.forEach(cell => {
        let val = parseInt(cell.textContent);
        cell.style.backgroundColor = {
          2: '#eee4da',
          4: '#ede0c8',
          8: '#f2b179',
          16: '#f59563',
          32: '#f67c5f',
          64: '#f65e3b',
          128: '#edcf72',
          256: '#edcc61',
          512: '#edc850',
          1024: '#edc53f',
          2048: '#edc22e'
        }[val] || '#cdc1b4';
      });
    }

    document.addEventListener('keydown', (e) => {
      if (gameOverBox.style.display === 'flex') return;

      switch (e.key) {
        case 'ArrowLeft': move('left'); break;
        case 'ArrowRight': move('right'); break;
        case 'ArrowUp': move('up'); break;
        case 'ArrowDown': move('down'); break;
      }
    });

    init();
  </script>
</body>
</html>
