<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learnoha Sign Up</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="icon" href="/Images/logo2.jpg" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <section class="LearnohaSignin">
    <div class="card">
      <div class="pic"></div>
      <div class="container" >
        <div class="logo">
            <img src="/Images/logo.png" class="image"/>
        </div>
        <h4>Sign Up to Learnoha</h4>
        <form class="signup-form">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter Your Username" required />

          <label for="email">Email address</label>
          <input type="email" id="email" placeholder="you@example.com" required />

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" required />

          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Re-enter password" required />

          <div class="signin">
            <button type="submit" class="signin-btn">Create Account</button>
          </div>
        </form>

        <div class="divider">
          <span>or</span>
        </div>

        <button class="google-btn">
          <img src="/Images/google.png" alt="Google Icon" />
          Continue with Google
        </button>

        <div class="footer">
          <p>Already have an account? <a href="login.html">Sign in</a></p>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="copy" style="color:white;">
      <p> Terms of Use &nbsp; | &nbsp;  Privacy Policy</p>
    </div>
  </footer>
  <script>
    document.querySelector('.signup-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      const userKey = `user_${username}`;
      if (localStorage.getItem(userKey)) {
        alert("Username already exists. Try a different one.");
        return;
      }

      const userData = { username, email, password };
      localStorage.setItem(userKey, JSON.stringify(userData));

      alert("Account created successfully! Please sign in.");
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
