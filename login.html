<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="icon" href="/Images/logo2.jpg" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <section class="LearnohaSignin">
    <div class="card">
      <div class="pic"></div>
      <div class="container">
        <div class="logo">
            <img src="/Images/logo.png" class="image"/>
        </div>
        <h2>Sign in to Learnoha</h2>

        <form class="login-form">
          <label for="email">Username</label>
          <input type="text" id="login-username" placeholder="Your Username" required />

          <div class="password-row">
            <label for="password">Password</label>
            <a href="#" class="forgot">Forgot password?</a>
          </div>
          <input type="password" id="login-password" required />

          <div class="signin">
            <button type="submit" class="signin-btn">Sign in</button>
          </div>
          <p id="login-error" style="color:red; margin-top: 10px;"></p>
        </form>

        <div class="divider">
          <span>or</span>
        </div>

        <button class="google-btn">
          <img src="/Images/google.png" />
          Continue with Google
        </button>

        <div class="footer">
          <p>New to Learnoha? <a href="signup.html">Create an account</a></p>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="copy" style="color:white;">
      <p> Terms of Use &nbsp; | &nbsp;  Privacy Policy</p>
    </div>
  </footer>
  <script>
    document.querySelector('.login-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value;
      const userKey = `user_${username}`;
      const storedUser = localStorage.getItem(userKey);
      const errorElement = document.getElementById('login-error');

      if (!storedUser) {
        errorElement.textContent = "User does not exist. Please sign up.";
        return;
      }

      const userData = JSON.parse(storedUser);

      if (userData.password !== password) {
        errorElement.textContent = "Incorrect password.";
        return;
      }

      // Save current user and redirect
      localStorage.setItem('currentUser', JSON.stringify(userData));
      window.location.href = 'mainpage.html';
    });
  </script>
</body>
</html>
