<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learnoha Sign In</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="card">
    <div class="pic"></div>
    <div class="container">
      <!-- <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo" class="logo" /> -->
      <h2>Sign in to Learnoha</h2>
      <form class="login-form">
        <label for="email">Username or email address</label>
        <input type="email" id="email" placeholder="you@example.com" required />

        <div class="password-row">
          <label for="password">Password</label>
          <a href="#" class="forgot">Forgot password?</a>
        </div>
        <input type="password" id="password" required />
        <div class="signin">
          <a href="mainpage.html" class="signin-btn">Sign in</a>
        </div>

      </form>

      <div class="divider">
        <span>or</span>
      </div>

      <button class="google-btn">
        <img src="/Images/google.png" />
        Continue with Google
      </button>

      <div class="footer">
        <p>New to Learnoha? <a href="#">Create an account</a></p>
      </div>
    </div>
  </div>

</body>
</html>
