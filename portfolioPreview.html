<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="portfolioPreview.css">
    <link rel="icon" href="/Images/logo2.jpg" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&family=Great+Vibes&family=Lexend:wght@100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">

</head>
<body>
    <main>
        <div class="profile-top-part">
            <div class="profile-pic">
                <img src="pic.jpg" alt="" id="portfolio-photo">
            </div>
            <div class="profile-name-social-link">
                <div class="user-name">
                    <p id="myName" >Your Name</p>
                </div>
                <div class="contact-info">
                    <div class="mail-div">
                        <i class="fa-solid fa-envelope"></i> <a href="mailto:your_email@example.com" id="myEmail">example@gmail.com</a>
                    </div>
                    <div class="linkedin-div">
                        <i class="fa-brands fa-linkedin-in"></i> <a href="#" id="myLinkedIn" target="_self">LinkedIn</a>
                    </div>
                    <div class="github-div">
                        <i class="fa-brands fa-github"></i> <a href="#" id="myGithub" target="_blank">Github</a>
                    </div>
                </div>
            </div>
        </div>


        <div class="profile-bottom-part">
            <div class="bottom-left-part">
                <div class="profile-summary">
                    <div class="detail-heading">
                        <p>Profile summary</p> 
                        
                    </div>
                    <hr>
                    <div class="details" id="profileSummaryContent">
                        <p id="default-text">Add your profile summary</p>
                    </div>
                </div>

                <div class="education">
                    <div class="detail-heading">
                        <p>Education</p> 
                        
                    </div>
                    <hr>
                    <div class="details" id="educationContent"></div>
                </div>


                <div class="professional-experience">
                    <div class="detail-heading">
                        <p>Professional Experience</p> 
                        
                    </div>
                    <hr>
                    <div class="details" id="professionalExperienceContent"></div>
                    
                </div>
                <div class="projects">
                    <div class="detail-heading">
                        <p>My Projects</p> 
                        
                    </div>
                    <hr>
                    <div class="details" id="projectsContent"></div>

                </div>
                <div class="certificates">
                    <div class="detail-heading">
                        <p>Certificates</p> 
                        
                    </div>
                    <hr>
                    <div class="details" id="certificatesContent"></div>
                </div>
                <div class="academicAchievements">
                    <div class="detail-heading">
                        <p>Academic Achievements</p> 
                        
                    </div>
                    <hr>
                    <div class="details" id="achievementsContent"></div>
                </div>
                
            </div>


            <div class="bottom-right-part">
                <div class="skills">
                    <div class="detail-heading">
                        <p>Skills</p> 
                        
                    </div>
                    <hr>
                    <div class="details" id="skillsContent"></div>
                </div>

                <div class="coding-profiles">
                    <div class="detail-heading">
                        <p>Coding Profiles</p> 
                        
                    </div>
                    <hr>
                    <div class="details" id="codingProfilesContent"></div>
                </div>

                <div class="LanguagesKnown">
                    <div class="detail-heading">
                        <p>Languages Known</p> 
                        
                    </div>
                    <hr>
                    <div class="details" id="languagesContent"></div>
                </div>

                <div class="hobbies">
                    <div class="detail-heading">
                        <p>Hobbies</p> 
                        
                    </div>
                    <hr>
                    <div class="details" id="hobbiesContent"></div>
                </div>

            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="portfolioPreview.js"></script>
</body>
</html>
